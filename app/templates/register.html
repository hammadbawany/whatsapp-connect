<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register User</title>
</head>
<body style="font-family:Arial; padding:30px;">

<h2>Create New Agent Account</h2>

{% if error %}
<div style="color:red; margin-bottom:10px;">{{ error }}</div>
{% endif %}

<form method="post" style="max-width:300px;">
    <div style="margin-bottom:10px;">
        <label>Username</label><br>
        <input name="username" required style="width:100%; padding:6px;">
    </div>

    <div style="margin-bottom:10px;">
        <label>Password</label><br>
        <input name="password" type="password" required style="width:100%; padding:6px;">
    </div>

    <button type="submit" style="padding:8px 15px;">Register</button>
</form>

<br>
<a href="/login">Back to Login</a>

</body>
</html>
