<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Inbox</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    background: #ece5dd;
}
#users {
    width: 28%;
    background: #f0f0f0;
    border-right: 1px solid #ccc;
    overflow-y: auto;
}
#users h2 {
    margin: 0;
    padding: 15px;
    background: #ededed;
    border-bottom: 1px solid #ccc;
}
.user-item {
    padding: 14px;
    cursor: pointer;
    border-bottom: 1px solid #ddd;
}
.user-item:hover { background: #e5e5e5; }
.user-item.active { background: #d9fdd3; }

#chatArea {
    flex: 1;
    display: flex;
    flex-direction: column;
}
#chatHeader {
    padding: 15px;
    background: #ededed;
    border-bottom: 1px solid #ccc;
    font-weight: bold;
}
#messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}
.message {
    max-width: 65%;
    padding: 10px 14px;
    border-radius: 8px;
    margin-bottom: 10px;
    line-height: 1.4;
}
.customer {
    background: white;
    align-self: flex-start;
    border: 1px solid #ccc;
}
.agent {
    background: #dcf8c6;
    align-self: flex-end;
}
.message img {
    max-width: 240px;
    border-radius: 6px;
    margin-bottom: 6px;
}
#inputBox {
    display: flex;
    align-items: center;
    padding: 10px;
    background: #f0f0f0;
    border-top: 1px solid #ccc;
}
#msgInput {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #bbb;
}
#sendBtn, #sendDesignBtn {
    margin-left: 8px;
    padding: 10px 12px;
    border-radius: 6px;
    border: none;
    color: white;
    cursor: pointer;
}
#sendBtn { background: #128c7e; }
#sendDesignBtn { background: #075e54; }
#designFile { margin-left: 8px; }
</style>
</head>

<body>

<!-- LEFT PANEL -->
<div id="users">
    <h2>Chats</h2>
    <div id="userList"></div>
</div>

<!-- RIGHT PANEL -->
<div id="chatArea">
    <div id="chatHeader">Select a chat</div>
    <div id="messages"></div>

    <div id="inputBox">
        <input id="msgInput" placeholder="Type a message..." />
        <button id="sendBtn" onclick="sendText()">Send</button>

        <input type="file" id="designFile" accept="image/png,image/jpeg,image/svg+xml">
        <button id="sendDesignBtn" onclick="sendDesign()">Send Design</button>
    </div>
</div>

<script>
let currentPhone = null;
let activeUserDiv = null;

/* ---------------- USERS LIST ---------------- */
async function loadUsers() {
    const res = await fetch("/list_users");
    const users = await res.json();

    let html = "";
    users.forEach(u => {
        html += `<div class="user-item" onclick="openChat('${u.phone}', this)">
                    ${u.phone}
                 </div>`;
    });
    document.getElementById("userList").innerHTML = html;
}

/* ---------------- OPEN CHAT ---------------- */
async function openChat(phone, el) {
    currentPhone = phone;

    if (activeUserDiv) activeUserDiv.classList.remove("active");
    activeUserDiv = el;
    if (el) el.classList.add("active");

    document.getElementById("chatHeader").innerText = phone;

    const res = await fetch("/history?phone=" + phone);
    const msgs = await res.json();

    let html = "";

    msgs.forEach(m => {
        let ticks = "";

        if (m.sender === "agent") {
            if (m.status === "sent") ticks = "✔";
            else if (m.status === "delivered") ticks = "✔✔";
            else if (m.status === "read") ticks = "<span style='color:#4fc3f7'>✔✔</span>";
        }

        if (m.media_type === "image") {
            html += `
                <div class="message ${m.sender}">
                    <img src="/media/${m.media_id}">
                    ${m.message ? `<div>${m.message}</div>` : ""}
                    <div style="font-size:11px;text-align:right;">${ticks}</div>
                </div>`;
        } else {
            html += `
                <div class="message ${m.sender}">
                    ${m.message || ""}
                    <div style="font-size:11px;text-align:right;">${ticks}</div>
                </div>`;
        }
    });

    const box = document.getElementById("messages");
    box.innerHTML = html;
    box.scrollTop = box.scrollHeight;
}

/* ---------------- SEND TEXT ---------------- */
async function sendText() {
    if (!currentPhone) return alert("Select a chat first");

    const text = msgInput.value.trim();
    if (!text) return;

    await fetch("/send_text", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ phone: currentPhone, text })
    });

    msgInput.value = "";
    openChat(currentPhone, activeUserDiv);
}

/* ---------------- SEND DESIGN ---------------- */
async function sendDesign() {
    if (!currentPhone) return alert("Select a chat first");

    const file = designFile.files[0];
    if (!file) return alert("Select a file");

    const formData = new FormData();
    formData.append("phone", currentPhone);
    formData.append("file", file);
    formData.append("caption", "Please review your design");

    await fetch("/send_design", { method: "POST", body: formData });

    designFile.value = "";
    openChat(currentPhone, activeUserDiv);
}

/* ---------------- AUTO REFRESH ---------------- */
setInterval(() => {
    if (currentPhone && activeUserDiv) {
        openChat(currentPhone, activeUserDiv);
    }
}, 2000);

loadUsers();
</script>

</body>
</html>
