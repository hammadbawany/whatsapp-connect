<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Inbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .app {
      display: flex;
      height: 100vh;
    }

    /* LEFT PANE */
    .sidebar {
      width: 320px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 12px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
    }

    .chat-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #f1f1f1;
    }

    .chat-item:hover {
      background: #f6f6f6;
    }

    .chat-item.active {
      background: #e9f3ff;
    }

    .unread {
      font-weight: bold;
      color: #0b5ed7;
    }

    /* RIGHT PANE */
    .chat-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fafafa;
    }

    .msg {
      margin-bottom: 8px;
      max-width: 70%;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
    }

    .msg.customer {
      background: #ffffff;
      border: 1px solid #ddd;
      align-self: flex-start;
    }

    .msg.agent {
      background: #dcf8c6;
      align-self: flex-end;
    }

    .chat-input {
      border-top: 1px solid #ddd;
      padding: 8px;
      display: flex;
      gap: 8px;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
    }

    .chat-input button {
      padding: 8px 12px;
    }

    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 16px;
    }
  </style>
</head>

<body>
<div class="app">

  <!-- LEFT -->
  <div class="sidebar">
    <div class="sidebar-header">
      <span>Chats</span>
      <button onclick="newChat()">ï¼‹</button>
    </div>
    <div id="chatList" class="chat-list"></div>
  </div>

  <!-- RIGHT -->
  <div class="chat-pane">
    <div id="chatHeader" class="chat-header">Select a chat</div>
    <div id="messages" class="messages">
      <div class="empty-state">
        Select a conversation to start messaging
      </div>
    </div>
    <div class="chat-input" id="chatInput" style="display:none">
      <input id="textInput" placeholder="Type a message..." />
      <button onclick="sendText()">Send</button>
    </div>
  </div>

</div>

<script>
let activePhone = null;
let poller = null;

/* ------------------------------
   LOAD CHAT LIST
-------------------------------- */
async function loadUsers() {
  const res = await fetch("/list_users");
  const users = await res.json();

  const list = document.getElementById("chatList");
  list.innerHTML = "";

  users.forEach(u => {
    const div = document.createElement("div");
    div.className = "chat-item";
    div.dataset.phone = u.phone;

    div.innerHTML = `
      <div>${u.phone}</div>
      <div style="font-size:12px;color:#666">
        ${u.last_message || ""}
      </div>
      ${u.unread_count > 0 ? `<div class="unread">${u.unread_count} unread</div>` : ""}
    `;

    div.onclick = () => openChat(u.phone, div);
    list.appendChild(div);
  });
}

/* ------------------------------
   OPEN CHAT
-------------------------------- */
async function openChat(phone, el) {
  activePhone = phone;

  document.querySelectorAll(".chat-item").forEach(c => c.classList.remove("active"));
  el.classList.add("active");

  document.getElementById("chatHeader").innerText = phone;
  document.getElementById("chatInput").style.display = "flex";

  await loadHistory();
  await markRead();

  if (poller) clearInterval(poller);
  poller = setInterval(loadHistory, 3000);
}

/* ------------------------------
   LOAD HISTORY
-------------------------------- */
async function loadHistory() {
  if (!activePhone) return;

  const res = await fetch(`/history?phone=${activePhone}`);
  const msgs = await res.json();

  const box = document.getElementById("messages");
  box.innerHTML = "";

  msgs.forEach(m => {
    const div = document.createElement("div");
    div.className = `msg ${m.sender}`;
    if (m.media_type && m.media_id) {
      div.innerHTML = `<img src="/media/${m.media_id}" style="max-width:200px"><br>${m.message || ""}`;
    } else {
      div.innerText = m.message || "";
    }
    box.appendChild(div);
  });

  box.scrollTop = box.scrollHeight;
}

/* ------------------------------
   SEND TEXT
-------------------------------- */
async function sendText() {
  const input = document.getElementById("textInput");
  const text = input.value.trim();
  if (!text || !activePhone) return;

  input.value = "";

  await fetch("/send_text", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ phone: activePhone, text })
  });

  setTimeout(loadHistory, 800);
}

/* ------------------------------
   MARK READ
-------------------------------- */
async function markRead() {
  if (!activePhone) return;
  await fetch("/mark_read", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ phone: activePhone })
  });
}

/* ------------------------------
   NEW CHAT
-------------------------------- */
function newChat() {
  const phone = prompt("Enter phone number (923xxxxxxxxx)");
  if (!phone) return;

  fetch("/create_contact", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ phone })
  }).then(loadUsers);
}

/* ------------------------------
   INIT
-------------------------------- */
loadUsers();
setInterval(loadUsers, 5000);
</script>

</body>
</html>
